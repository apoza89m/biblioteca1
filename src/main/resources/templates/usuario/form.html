<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<form th:action="@{/usuario/form}" th:object="${usuario}" method="post">

		<table>
			<tr>
				<td>Nombre</td>
				<td><input type="text" th:field="*{nombre}"/></td>
				<td th:if="${#fields.hasErrors('nombre')}">
					<small th:errors="*{nombre}" class="form-text text-danger"></small></td>			
			</tr>

			<tr>
				<td>Email</td>
				<td><input type="text" th:field="*{email}"/></td>
				<td th:if="${#fields.hasErrors('email')}">
					<small th:errors="*{email}" class="form-text text-danger"></small></td>
			</tr>

			<tr>
				<td>Fecha alta</td>
				<td><input type="text" th:field="*{fechaAlta}"/></td>
				<td th:if="${#fields.hasErrors('fechaAlta')}">
					<small th:errors="*{fechaAlta}" class="form-text text-danger"></small></td>
			</tr>
			
			<tr>
				<td>Prestamos</td>
				<td><input type="text" th:field="*{x}" class="form-control"/></td>
				<td th:if="${#fields.hasErrors('x')}">
					<small th:errors="*{x}" class="form-text text-danger"></small></td>
			</tr>

			<tr>
				<td></td>
				<td><input type="submit" value = "Guardar" class="btn btn-primary"/></td>
			</tr>
			
		</table>

	<input type="hidden" th:field="*{id}"/>
	</form>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>
</html>
