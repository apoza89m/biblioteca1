<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<form th:action="@{/usuario/form}" th:object="${usuario}" method="post">

		<table>
			<tr>
				<td>Referencia</td>
				<td><input type="text" th:field="*{referencia}"/></td>
				<td th:if="${#fields.hasErrors('referencia')}">
					<small th:errors="*{referencia}" class="form-text text-danger"></small></td>			
			</tr>

			<tr>
				<td>Descripci√≥n</td>
				<td><input type="text" th:field="*{descripcion}"/></td>
				<td th:if="${#fields.hasErrors('descripcion')}">
					<small th:errors="*{descripcion}" class="form-text text-danger"></small></td>
			</tr>

			<tr>
				<td>Precio</td>
				<td><input type="text" th:field="*{precio}"/></td>
				<td th:if="${#fields.hasErrors('precio')}">
					<small th:errors="*{precio}" class="form-text text-danger"></small></td>
			</tr>
			
			<tr>
				<td>Unidades disponibles</td>
				<td><input type="text" th:field="*{unidadesDisponibles}" class="form-control"/></td>
				<td th:if="${#fields.hasErrors('unidadesDisponibles')}">
					<small th:errors="*{unidadesDisponibles}" class="form-text text-danger"></small></td>
			</tr>

			<tr>
				<td></td>
				<td><input type="submit" value = "Guardar" class="btn btn-primary"/></td>
			</tr>
			
		</table>

	<input type="hidden" th:field="*{id}"/>
	</form>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>
</html>
