<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="~{home/plantilla :: head}"></head>
<body>
	<!-- Navigation bar bootstrap -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="http://localhost:8080/home"><b>Biblioteca</b></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/usuario/listar}">Lista usuarios</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/usuario/form}">Nuevo usuario</a></li>			
				</ul>				
			</div>
			<div align = "right">
				<form class="d-flex" role="search" method="post" >
					<span>@</span> <!-- @RequestParam("email") String email -->
			        <input class="form-control me-2" type="email" placeholder="email" id="email" name="email">>
			        <button class="btn btn-outline-success" type="submit">Buscar</button>
				</form>
			</div>
		</div>
	</nav>

	<!-- Todos los class son de bootstrap -->
	
	<div class="container">
			<div class="alert alert-success delayed-div animate__animated animate__fadeOut" style="animation-delay: 200ms"
			 	th:if="${success != null}" th:text="${success}"></div>
			
			<div class="alert alert-success delayed-div animate__animated animate__fadeOut" style="animation-delay: 200ms"
			 	th:if="${error != null}" th:text="${error}"></div>
			
			<div class="alert alert-success delayed-div animate__animated animate__fadeIn" style="animation-delay: 100ms" 
				th:if="${warningDelete != null}" th:text="${warningDelete}"></div>
				
			<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
			
		<h1 class="text-primary" th:text="${titulo}"></h1>
			
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Email</th>
					<th>Fecha de alta</th>
					<th></th>
					<th></th>
					<th>Prestamos</th>	
				</tr>
			</thead>

			<tbody>
				<tr th:each="usuario: ${usuarios}">
					<td th:text="${usuario.id}"></td>
					<td th:text="${usuario.nombre}"></td>
					<td th:text="${usuario.email}"></td>
					<td th:text="${usuario.fechaAlta}"></td>
					<td>
						<a class="btn btn-primary btn-xs" th:href="@{/usuario/form/} + ${usuario.id}">
							Editar
						</a>
					</td>
					<td>
						<a class="btn btn-secondary" th:href="@{/usuario/eliminar/} + ${usuario.id}">
							Eliminar
						</a>
					</td>
					<td>
						<a class="btn btn-success" th:href="@{/prestamo/form/} + ${usuario.id}">
							\*/
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div align ="center" th:if="${volverALista}"><a class="btn btn-outline-info" th:href="@{/usuario/listar}">Volver a lista completa</a></div>
	<footeer th:replace="~{home/plantilla :: foot}"></footeer>
</body>
</html>
